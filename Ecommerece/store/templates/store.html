{% extends "base.html" %}
{%block body%}

<main class="p-8 bg-gray-900 ">

    <form class="mb-4">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="default-search" name="search"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Products...">
            <button type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
    </form>

    <div class="flex flex-wrap justify-start items-start gap-2 bg-gray-800 rounded-lg p-4">
        {%for item in items%}
        <div
            class="w-80 max-w-80 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-900 dark:border-gray-700 flex flex-col gap-4 p-2">

            <img class="rounded-lg h-48" src="/media/{{item.image}}" alt="product image" />
            <div class="px-5 pb-5">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                    {{item.title}}
                </h5>
                <div class="w-16 h-5 mt-1 flex items-center justify-center bg-blue-500 text-xs text-white rounded-full">
                    {{item.tag}}</div>
                <div class="flex items-center my-4">
                    <a href="#"
                        class="text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline">{{item.rating}}
                        star</a>
                    <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded dark:bg-gray-700">
                        <div class="h-5 bg-yellow-300 rounded" style="width: 70%"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">70%</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">
                        $<span class="text-blue-500">{{item.price}}</span>
                    </span>
                    <a href="#"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                        to cart</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>

</main>
{%endblock%}
