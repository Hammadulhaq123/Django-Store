{%extends "base.html"%}
{%block reuse%}
<main class="flex flex-col gap-1 justify-start items-center">
    <div class="flex flex-col gap-2 justify-center items-center mt-4">
        <h1 class="text-5xl font-bold text-[#1c1c1c]">Categories</h1>
        <span class="text-xl font-medium text-gray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Dolore, consectetur?</span>
    </div>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
                {%for item in card%}
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full ">
                    <a class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-top w-full h-full block" src={{item.src}}>
                    </a>
                    <div class="mt-4">
                        <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{item.category}}</h3>
                        <h2 class="text-gray-900 title-font text-lg font-medium">{{item.title}}</h2>
                        <p class="mt-1">$:<span>{{item.price}}</span></p>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </section>
</main>

{%endblock%}
